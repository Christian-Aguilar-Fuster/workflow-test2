name: PR Pipeline
on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  id-token: write # This is required for requesting the JWT
  contents: write # This is required for actions/checkout
  pull-requests: write
  repository-projects: write
jobs:
  post-playwright-Result:
    runs-on: ubuntu-latest
    steps:
      - run: |
          # Use GitHub API to create a comment on the PR 2
          PR_NUMBER=${{ github.event.pull_request.number }}
          COMMENT="**Playwright Test Results**\n âœ…**All tests passed!** Test in all suites: 10\n Passing: 30\n Failing: 1\n Skipped: 9\n Errors with test run: 0"
          GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
          COMMENT_URL="https://api.github.com/repos/${{ github.repository }}/issues/${PR_NUMBER}/comments"

          curl -s -H "Authorization: token ${GITHUB_TOKEN}" -X POST $COMMENT_URL -d "{\"body\":\"$COMMENT\"}"
